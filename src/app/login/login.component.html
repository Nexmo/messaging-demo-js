<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile colspan="1" rowspan="5"></mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1"></mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="5"></mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="3">
      <mat-card>
        <mat-tab-group class="login-tabs">
          <mat-tab label="Login">
            <form (ngSubmit)="onSubmit()">
              <mat-form-field class="full-width">
                <input matInput placeholder="Username" name="username" [(ngModel)]="username">
              </mat-form-field>
              <br>
              <button type="submit" mat-raised-button color="primary" (click)="showSpinner = !showSpinner">Login <mat-spinner color="accent" mode="indeterminate" *ngIf="showSpinner"></mat-spinner></button>
            </form>
          </mat-tab>
          <mat-tab label="Create User">
            <form>
              <mat-form-field class="full-width">
                <input matInput placeholder="Username" value="">
              </mat-form-field>
              <br>
              <button type="submit" mat-raised-button color="primary" (click)="showSpinner = !showSpinner">Create User <mat-spinner color="accent" mode="indeterminate" *ngIf="showSpinner"></mat-spinner></button>
            </form>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </mat-grid-tile>


</mat-grid-list>
